    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body aria-busy="true">

    <nav class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar fixed-top shadow " id="shownav"
        role="navigation">

        <div class="container">

            <a class="navbar-brand" href="/index.html"><img src="okl-logo_full.svg" width="" height="30"
                    class="d-inline-block align-top"></a>

            <button class="navbar-toggler float-right hidden-md-up" type="button" data-toggle="collapse"
                data-target="#exCollapsingNavbar">☰</button>

            <div class="collapse navbar-collapse" id="exCollapsingNavbar">

                <ul class="nav navbar-nav ">
                    <li class="nav-link"><a href="/index.html" class="nav-link">Home</a></li>
                    <li class="nav-link"><a href="/orders.html" class="nav-link" id="ordersLink">Orders</a></li>
                </ul>

                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="nav-item order-2 order-md-1 active" id="logOutButton">

                    <li class="dropdown order-1" id="showLoginDropdown">

                        <ul class="dropdown-menu dropdown-menu-right mt-2" aria-labelledby="dropdownMenu1">

                            <li class="px-3 py-1">

                                <form class="form mt-3" role="form" id="signInForm">

                                    <div class="form-group">
                                        <input id="loginInput" placeholder="Login" class="form-control form-control-sm"

                                    <div class="form-group">

                            </li>

                        </ul>

                    </li>

        </div>

    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h3>Register</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal"
                        aria-hidden="true">×</button>
                </div>

                <div class="modal-body">
                    <form class="form" role="form" id="signUpForm">

                        <div class="form-group">
                            <input id="loginInputReg" placeholder="Login" class="form-control form-control-sm"

                        </div>

                        <div class="form-group">
                            <input id="passwordInputReg" placeholder="Password" class="form-control form-control-sm"
                                type="password" required="">
                        </div>

                        <div class="form-group">
                            <input id="passwordInputAgain" placeholder="Repeat password"

    <div class="card p-3 bg-transparent" style="margin-top: 60px;border: none;">
        <div class="card-header text-center text-uppercase bg-transparent mx-3" style="border : none;">
            <h6>Orders</h6>
        </div>
        <div class="card-block" style="border : none;">
            <ul id="tabsJustified" class="nav nav-tabs justify-content-center" style="border : none;">
                <li class="nav-item">
                    <a href="" data-target="#SearchOrderTab" data-toggle="tab"
                        class="nav-link small text-uppercase active">Search
                        orders</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#YourOrders" data-toggle="tab" class="nav-link small text-uppercase"
                        id="yourOrdersTab" style="display:none">Your orders</a>
                </li>
            </ul>
        </div>
        <div id="tabsJustifiedContent" class="tab-content d-flex justify-content-center">
            <div class="tab-pane fade active show" id="SearchOrderTab">
                <div class="list-group">
                    <div class="row">
                        <div class="container mt-2">
                            <form id="SearchOrderForm">
                                <div class="form-group">
                                    <input type="text" placeholder="Phone number" class="form-control" id="phoneNumber">
                                </div>
                                <button class="btn btn-primary btn-block mb-3" id="SearchOrderButton">Find</button>
                            </form>
                        </div>
                        <div id="hideMe" style="display: none">
                            <table class="table justify-content-center table-striped" id="ordersTableNumber">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Book</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Delivery address</th>
                                        <th>Phone Number</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="YourOrders">
                <div class="list-group">
                    <div class="row">
                        <div class="container mt-2">
                            <table class="table table-responsive mx-3 table-striped" id="ordersTable">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Book</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Delivery address</th>
                                        <th>Phone Number</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/global.js"></script>

    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 15) {
                $('.navbar').css('background', '#8EE4AF');
            } else {
                $('.navbar').css('background', '#5CDB95');
            }
        });
        $(document).ready(function () {
            loadBook();
            let token = window.localStorage.getItem('auth_token');
            if (token) {
                userLoginParsed = getLoginFromJwt(token);
                $('#showLoginDropdown').hide();
                $('#logOutButton').css("display", "block");
                $('#yourOrdersTab').css("display", "block");
                loadOrderByLogin(userLoginParsed);
            }
            $('#signInForm').submit(function (e) {
                e.preventDefault();
                signin();
            });

            $('#signUpForm').submit(function (e) {
                e.preventDefault();
                signup();
            });
            $('#logOutButton').on('click', function (e) {
                logout();
            })
            $('#SearchOrderButton').on('click', function (e) {
                e.preventDefault();
                let phoneNumber = $('#phoneNumber').val();
                $('#SearchOrderForm').attr("hidden", "true");
                $('#hideMe').css("display", "block");
                loadOrderByNumber(phoneNumber);
            })
        });

        function signin() {
            let user = {
                login: $('#loginInput').val(),
                password: $('#passwordInput').val()
            }
            console.log(user);

            $.ajax({
                url: serverURL + 'auth/signin', // http://localhost:8080
                method: 'POST',
                data: JSON.stringify(user),
                contentType: 'application/json',
                complete: function (data) {
                    if (data.status == 200) {
                        console.log(data);
                        window.localStorage.setItem('auth_token', data.responseJSON.token);
                        $(location).attr('href', 'index.html')
                    }
                }
            })

        }

        function signup() {
            if ($('#passwordInputReg').val() == $('#passwordInputAgain').val()) {
                let reguser = {
                    login: $('#loginInputReg').val(),
                    password: $('#passwordInputReg').val()
                }
                console.log(reguser);

                $.ajax({
                    url: serverURL + 'auth/signup',
                    method: 'POST',
                    data: JSON.stringify(reguser),
                    contentType: 'application/json',
                    complete: function (data) {
                        if (data.status == 201) {
                            alert('User created');
                            $(location).attr('href', 'index.html')
                        }
                    }
                })

            } else {
                alert('Wrong password')
            }
        }

        function loadOrderByNumber(number) {
            $.ajax({
                url: serverURL + 'order/by_number/' + number,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                    console.log(response);
                    $.each(response, function (key, value) {
                        $('#ordersTableNumber tbody').append(
                            `
                            <tr>                            
                                <td>${value.id}</td>
                                <td>${value.book.name}</td>
                                <td>${value.firstName}</td>
                                <td>${value.lastName}</td>
                                <td>${value.deliveryAddress}</td>
                                <td>${value.phoneNumber}</td>
                            </tr>
                            `
                        );
                    });
                }
            })
        }

        function loadOrderByLogin(userLoginParsed) {
            $.ajax({
                url: serverURL + 'order/by_login/' + userLoginParsed,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function (response) {
                    console.log(response);
                    $.each(response, function (key, value) {
                        $('#ordersTable tbody').append(
                            `
                            <tr>                            
                                <td>${value.id}</td>
                                <td>${value.book.name}</td>
                                <td>${value.firstName}</td>
                                <td>${value.lastName}</td>
                                <td>${value.deliveryAddress}</td>
                                <td>${value.phoneNumber}</td>
                            </tr>
                            `
                        );
                    });
                }
            })
        }
    </script>
</body>

</html>
